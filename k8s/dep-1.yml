---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: d-etree-1
spec:
  selector:
    matchLabels:
      label: l-p-etree-1
  template: 
    metadata:
      labels:
        label: l-p-etree-1
    spec:
      hostname: p-etree-1
      containers:
      - name: n1
        image: etree-node:v1.0
        imagePullPolicy: Never
        ports:
        - containerPort: 8001
        command: ["python3", "node/node.py"]
        env:
        - name: HOSTNAME
          value: "n1"
        - name: PORT
          value: "8001"
        volumeMounts:
        - name: etree
          mountPath: /home/etree
      - name: n2
        image: etree-node:v1.0
        imagePullPolicy: Never
        ports:
        - containerPort: 8002
        command: ["python3", "node/node.py"]
        env:
        - name: HOSTNAME
          value: "n2"
        - name: PORT
          value: "8002"
        volumeMounts:
        - name: etree
          mountPath: /home/etree
      - name: n3
        image: etree-node:v1.0
        imagePullPolicy: Never
        ports:
        - containerPort: 8003
        command: ["python3", "node/node.py"]
        env:
        - name: HOSTNAME
          value: "n3"
        - name: PORT
          value: "8003"
        volumeMounts:
        - name: etree
          mountPath: /home/etree
      - name: n4
        image: etree-node:v1.0
        imagePullPolicy: Never
        ports:
        - containerPort: 8004
        command: ["python3", "node/node.py"]
        env:
        - name: HOSTNAME
          value: "n4"
        - name: PORT
          value: "8004"
        volumeMounts:
        - name: etree
          mountPath: /home/etree
      volumes:
      - name: etree
        persistentVolumeClaim:
          claimName: pvc-etree
---
apiVersion: v1
kind: Service
metadata:
  name: s-etree-1
spec:
  selector:
    label: l-p-etree-1
  type: NodePort
  ports:
  - name: n1
    port: 8001
    targetPort: 8001
    nodePort: 30001
  - name: n2
    port: 8002
    targetPort: 8002
    nodePort: 30002
  - name: n3
    port: 8003
    targetPort: 8003
    nodePort: 30003
  - name: n4
    port: 8004
    targetPort: 8004
    nodePort: 30004
